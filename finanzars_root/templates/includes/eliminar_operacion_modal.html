<div class="modal fade" id="eliminarOperacionModal{{ record.pk }}" tabindex="-1" role="dialog" aria-labelledby="eliminarOperacionModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="eliminarOperacionModalLabel">Confirmar eliminación</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>¿Estás seguro de que deseas eliminar esta operación?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" id="confirmarEliminar{{ record.pk }}">Eliminar</button>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    $(".modal-footer button.btn-danger").click(function() {
      var url = "{% url 'eliminar_operacion' record.pk %}";
      $.post(url, function() {
        location.reload(); // Actualizar la página después de eliminar la operación
      });
    });
  });
</script>
